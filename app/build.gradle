    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.github.liangjingkanji:Engine:0.0.71'
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.0" // JSON序列化库
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-protobuf:1.6.0"  // protobuf序列化
    implementation 'com.github.liangjingkanji:debugkit:1.3.0' // 调试工具
    implementation 'com.github.liangjingkanji:Tooltip:1.2.2'

    implementation project(path: ':serialize')
}